<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" xmlns:
      layout:decorator="layout">

<head>
    <title>Admin Users ListPage</title>

</head>

<body>
<section layout:fragment="content">

    <!--<a href="/admin/users/create" class="btn btn-primary">Create User</a>-->

    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_content">

                    <table id="datatable" class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Action</th>
                            <th>Approved</th>
                        </tr>

                        <tr th:each="user : ${users}">
                            <td th:text="${user.getName()}"></td>
                            <td th:text="${user.getLastName()}"></td>
                            <td th:text="${user.getEmail()}"></td>
                            <td>
                                <a th:href="@{'/admin/user/page/'+${user.getId()}}" class="btn btn-success">Create User Page</a>
                            </td>
                            <td th:if="${user.getActive() == true}">
                                <a th:href="@{'/admin/user/approved/'+${user.getId()}}" class="btn btn-success">Make Passive</a>
                            </td>
                            <td th:if="${user.getActive() == false}">
                                <a th:href="@{'/admin/user/approved/'+${user.getId()}}" class="btn btn-success">Make Active</a>
                            </td>
                        </tr>
                    </table>

                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
